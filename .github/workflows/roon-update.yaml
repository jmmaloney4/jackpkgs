name: nix flake update
on:
  workflow_dispatch:
  schedule:
    - cron: '* * * * 0' # runs daily at 00:00
permissions:
  contents: write
  pull-requests: write
jobs:
  nix-flake-update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
      - run: nix shell nixpkgs#gnused -c ./pkgs/roon/update.sh
        id: update-sh
      - uses: peter-evans/create-pull-request@v7.0.5
        with:
          branch: roon-update
          commit-msg: ${{ steps.update-sh.outputs.commit-msg }}
          pr-title: "roon update"
          pr-assignees: jmmaloney4

